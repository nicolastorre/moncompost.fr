- name: Install Docker
  apt:
    name:
      - docker.io
      - docker-compose
    state: present
    update_cache: yes

- name: Enable and start Docker
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Add {{ app_user }} to docker group
  user:
    name: "{{ app_user }}"
    groups: docker
    append: yes
